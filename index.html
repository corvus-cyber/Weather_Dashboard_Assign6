<!doctype html>
<html lang="en">
  <head>
    <title>Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <!--API link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/moment/moment.js"></script>
  </head>
  <body>
      <!--Navbar Header -->
    <nav class="navbar navbar-dark bg-dark sticky-top">
        <span class="navbar-brand h1 mx-auto">Weather Dashboard</span>
    </nav>
    <div class="container-fluid">
        <div class= "row m-2">
            <div class="col-3">
                <div class="row">
                    <h3>Search for a City</h3>
                    <!--Searching city form-->
                    <form class="form-inline">
                        <div class="form mb-2">
                        <label for="inputPassword2" class="sr-only">Password</label>
                        <input type="text" id="cityName" placeholder="Enter City Name">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2 search">Search</button>
                    </form>
                </div>
                <div class="row search-history">
                    <ul class="list-group">
                      <li class="list-group-item"></li>
                    </ul>
                    <!-- <p id="past-cities">Past Cities:</p> -->
                </div>    
            </div>
            <!--Day of output column-->
            <div class="col-9 pl-5">
                <div class="row weather-output"> 
                    <div class="city" id="city"></div>
                    <div class="date"></div>
                    <img class="weather-image"></img>
                </div>
                <div class="row tempF"></div>
                <div class="row wind"></div>
                <div class="row humidity"></div>
                <span id="uv-container"></span><span id="uv-text"></span>
                <!--Forecast row-->
                <div class="row forecast">
                </div>
            </div>
        </div>    
    </div>
      
    <!-- Optional JavaScript -->
    <script src="assets/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
